<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calender</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h2>Calender</h2><i class="fa-regular fa-calendar-days"></i>
            </div>
            <div class="calender">
                <nav>
                    <div class="header-text"><h4>June 2024</h4></div>
                    <div>
                        <i class="fa-solid fa-angle-left"></i>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </nav>
                <header>
                    <ul>
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thur</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                </header>
                <div class="dates">
                   <ul>
                   </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/e80e26efe5.js"
            crossorigin="anonymous"></script>
    </body>
</html>
